<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>

    <div class="container text-center">
        <H1>Calcule o seu IMC, ao final escolha um Plano de Saúde ideal.</H1>
        <label for="idade" class="form-label">Qual sua idade?</label>
        <input type="number" id="idade" class="form-control">

        <label for="peso" class="form-label">Qual o seu peso?</label>
        <input type="number" id="peso" class="form-control">

        <label for="altura" class="form-label">Qual sua altura?</label>
        <input type="number" id="altura" class="form-control">

        <button class="btn btn-primary" onclick="processar()">Processar</button>
    </div>

    <div class="container text-center">
        <div class="card">
            <div class="card-header">
                RESULTADO IMC
            </div>
            <div class="card-body">
                <blockquote class="blockquote mb-0">
                    <p id="calc"></p>

                </blockquote>
            </div>
        </div>
    </div>

    <div class="container text-center">
        <h3>AGORA ESCOLHA UM PLANO DE SAÚDE IDEAL</h3>
        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">PLANOS</th>
                        <th scope="col">Basico</th>
                        <th scope="col">Standard</th>
                        <th scope="col">Premium</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">A</th>
                        <td id="planoBasicoA"></td>
                        <td id="planoStandardA"></td>
                        <td id="planoPremiumA"></td>
                    </tr>
                    <tr>
                        <th scope="row">B</th>
                        <td id="planoBasicoB"></td>
                        <td id="planoStandardB"></td>
                        <td id="planoPremiumB"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
